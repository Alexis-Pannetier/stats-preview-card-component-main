<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="row bg-primary">
          <div id="team"></div>
        </div>

        <div class="row">
          <div class="card-content">
            <h1>
              Get <span class="primary">insights</span> that help your business
              grow.
            </h1>
            <p>
              Discover the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and overall efficiency.
            </p>
            <div class="row">
              <div class="col">
                <span class="stat"> 10k+ </span>
                <span class="stat-name"> companies </span>
              </div>
              <div class="col">
                <span class="stat"> 314 </span>
                <span class="stat-name"> templates </span>
              </div>
              <div class="col">
                <span class="stat uppercase"> 12m+ </span>
                <span class="stat-name"> queries </span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a
          href="https://www.frontendmentor.io/challenges/stats-preview-card-component-8JqbgoU62"
          target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/Alexis-Pannetier">Alexis Pannetier</a>.
      </div>
    </footer>
  </body>
</html>
